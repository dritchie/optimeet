<!DOCTYPE html>
<html lang="en">

	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Optimeet Scheduling Interface</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <style>
            #maincontent {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            #calendar {
                table-layout: fixed;
                width: 100%;
            }

            #meetings {
                width: 100%;
            }
        </style>

        <script type='text/javascript'>
            const DAYS = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const TIMES = undefined;
            let people = undefined;
            let myAvailability = undefined;
            let meetings = undefined;
            let meeting2validslots = undefined;

            function vbars_med(n) {
                let vbars = '';
                for (let i = 0; i < n; i++) {
                    vbars += '❙';
                }
                return vbars;
            }
            function vbars_thick(n) {
                let vbars = '';
                for (let i = 0; i < n; i++) {
                    vbars += '❚';
                }
                return vbars;
            }

            function timestr2minutes(timestr) {
                const re = /(\d\d):(\d\d) ([A|P]M)/;
                matches = timestr.match(re);
                if (matches.length == 0) return NaN;
                let hours = parseInt(matches[1]);
                const minutes = parseInt(matches[2]);
                const AMPM = matches[3];
                if (AMPM == "AM" && hours == 12)
                    hours -= 12;
                if (AMPM == 'PM' && hours != 12)
                    hours += 12;
                return 60*hours + minutes;
            }

            class Meeting {

                constructor(index, data, validSlots) {
                    this.index = index;

                    for (let prop in data)  {
                        this[prop] = data[prop];
                    }

                    this.allValidSlots = validSlots;
                    this.currValidSlots = JSON.parse(JSON.stringify(validSlots));

                    let tableBody = $('#meetings tbody');
                    tableBody.append(`<tr class="meeting" index=${index}></tr>`);
                    let tr = $(`${this.selector}`);
                    tr.append(`<td class='meetingName'>${this.name}</td>`);
                    const hour = (this.length == 60);
                    const halfhour = (this.length == 30);
                    tr.append(`<td class='meetingLength'><select class="form-select form-select-sm">
                        <option ${hour ? "selected" : ""} value=60>Hour</option>
                        <option ${halfhour ? "selected" : ""} value=30>Half hour</option>
                    </select></td>`);
                    tr.append(`<td class='meetingViable'></td>`);
                    tr.append('<td class="meetingCommon d-none"></td>');

                    this.viableTimes = undefined;
                    this.numViableTimes = undefined;
                    this.__updateViableTimes();

                    // Event handlers
                    $(`${this.selector} select`).change(function(event) {
                        this.changeMeetingLength(event.target.value);
                    }.bind(this));
                }

                get selector() { return `#meetings tr[index="${this.index}"]`; }

                changeMeetingLength(newLength) {
                    if (this.length != newLength) {
                        this.length = newLength;
                        this.__updateViableTimes();
                    }
                }

                __updateViableTimes() {
                    if (this.length == 30)
                        this.viableTimes = JSON.parse(JSON.stringify(this.currValidSlots));
                    else {
                        // Find back-to-back half hour slots
                        this.viableTimes = {};
                        for (let day in this.currValidSlots) {
                            const slots = this.currValidSlots[day];
                            this.viableTimes[day] = [];
                            for (let i = 0; i < slots.length - 1; i++) {
                                const time1 = timestr2minutes(slots[i]);
                                const time2 = timestr2minutes(slots[i+1]);
                                if (time2 - time1 == 30)
                                    this.viableTimes[day].push(slots[i]);
                            }
                        }
                    }
                    // Update numViableTimmes
                    this.numViableTimes = 0;
                    for (let day in this.viableTimes)
                        this.numViableTimes += this.viableTimes[day].length;
                    // Update DOM
                    $(`${this.selector} td.meetingViable`).html(vbars_med(this.numViableTimes));
                }
            }


            $(document).ready(function() {
                initMeeetings();
                initCalendar();
            });

            function initMeeetings() {
                for (let i = 0; i < meetings.length; i++) {
                    let meeting = meetings[i];
                    validSlots = meeting2validslots[meeting.name];
                    // Remove any slots that aren't in myAvailability
                    for (let day in validSlots) {
                        validSlots[day] = validSlots[day].filter(time => myAvailability[day].includes(time));
                    }
                    meetings[i] = new Meeting(i, meetings[i], validSlots);
                }
            }

            function calslot(day, time) {
                return $(`#calendar td[day="${day}"][time="${time}"]`);
            }

            function initCalendar() {
                // Render num meetings per empty slot
                let slot2num = {};
                for (let day of DAYS) {
                    slot2num[day] = {};
                    for (let time of TIMES) {
                        slot2num[day][time] = 0;
                    }
                }
                for (let meeting of meetings) {
                    for (let day in meeting.currValidSlots) {
                        for (let time of meeting.currValidSlots[day]) {
                            slot2num[day][time] += 1;
                        }
                    }
                }
                for (let day of DAYS) {
                    for (let time of TIMES) {
                        calslot(day, time).html(vbars_thick(slot2num[day][time]));
                    }
                }
            }
        </script>
    </head>

    <body>
        <div class='container' id='maincontent'>
            <div class='row'>
                <div class='col-8'>
                    <div class='text-center'>
                        <h4>Calendar</h4>
                    </div>
                    <table class='table table-bordered table-sm text-break' id='calendar'>
                        <thead>
                            <tr class='text-center'>
                                <th scope='col'></th>
                                <th scope='col'>Sunday</th>
                                <th scope='col'>Monday</th>
                                <th scope='col'>Tuesday</th>
                                <th scope='col'>Wednesday</th>
                                <th scope='col'>Thursday</th>
                                <th scope='col'>Friday</th>
                                <th scope='col'>Saturday</th>
                            </tr>
                        </thead>
                        <tbody>
                            [[CALENDARROWS]]
                        </tbody>
                    </table>
                </div>
                <div class='col-4'>
                    <div class='text-center'>
                        <h4>Meetings</h4>
                    </div>
                    <table class='table' id='meetings'>
                        <thead>
                            <tr>
                                <th scope='col'>Name</th>
                                <th scope='col'>Length</th>
                                <th scope='col'>Viable Times</th>
                                <th scope='col' class='d-none'>Common Participants</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
