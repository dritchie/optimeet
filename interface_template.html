<!DOCTYPE html>
<html lang="en">

	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Optimeet Scheduling Interface</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <style>
            #maincontent {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            #calendar {
                table-layout: fixed;
                width: 100%;
            }

            #meetings {
                width: 100%;
            }
        </style>

        <script type='text/javascript'>
            const people = undefined;
            const myAvailability = undefined;
            const meetings = undefined;
            const meeting2validslots = undefined;

            function vbars(n) {
                let vbars = '';
                for (let i = 0; i < n; i++) {
                    vbars += '❙';
                }
                return vbars;
            }

            function populateMeeetingList() {
                let tableBody = $('#meetings tbody');
                for (let meeting of meetings) {
                    tr = tableBody.append('<tr class="meeting"></tr>');

                    tr.append(`<td>${meeting.name}</td>`);

                    const hour = (meeting.length == 60);
                    const halfhour = (meeting.length == 30);
                    tr.append(`<td><select class="form-select form-select-sm">
                        <option ${hour ? "selected" : ""} value=60>Hour</option>
                        <option ${halfhour ? "selected" : ""} value=30>Half hour</option>
                    </select></td>`);

                    tr.append(`<td>${vbars(meeting.numViableTimes)}</td>`);
                }
            }

            $(document).ready(populateMeeetingList);
        </script>
    </head>

    <body>
        <div class='container' id='maincontent'>
            <div class='row'>
                <div class='col-8'>
                    <div class='text-center'>
                        <h4>Calendar</h4>
                    </div>
                    <table class='table table-bordered table-sm text-break' id='calendar'>
                        <thead>
                            <tr class='text-center'>
                                <th scope='col'></th>
                                <th scope='col'>Sunday</th>
                                <th scope='col'>Monday</th>
                                <th scope='col'>Tuesday</th>
                                <th scope='col'>Wednesday</th>
                                <th scope='col'>Thursday</th>
                                <th scope='col'>Friday</th>
                                <th scope='col'>Saturday</th>
                            </tr>
                        </thead>
                        <tbody>
                            [[CALENDARROWS]]
                        </tbody>
                    </table>
                </div>
                <div class='col-4'>
                    <div class='text-center'>
                        <h4>Meetings</h4>
                    </div>
                    <table class='table' id='meetings'>
                        <thead>
                            <tr>
                                <th scope='col'>Name</th>
                                <th scope='col'>Length</th>
                                <th scope='col'>Viable Times</th>
                                <th scope='col' class='d-none'>Common Participants</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
